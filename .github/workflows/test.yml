name: Install and Test

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 12.x
      uses: actions/checkout@v1
      with:
        node-version: 12.x

    - name: Install
      run: |
        npm ci
      env:
        CI: true

    - name: Test
      run: |
        npm test
      env:
        CI: true
